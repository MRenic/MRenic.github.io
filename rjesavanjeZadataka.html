<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="rjesavanjeZadataka.css"/>
        <link rel="stylesheet" href="bootstrap.css"/>
        <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet"/>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
        <title>Matematički zadatci</title>
    </head>
    <body>
        <div class="wrapper1">
            <button id="totop" onclick="topFunction()">/\ Top</button>
            <script>
                //Get the button
                var mybutton = document.getElementById("totop");

                // When the user scrolls down 20px from the top of the document, show the button
                window.onscroll = function() {scrollFunction()};

                function scrollFunction() {
                    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20){
                        mybutton.style.display = "block";
                    }else{
                        mybutton.style.display = "none";
                    }
                }

                // When the user clicks on the button, scroll to the top of the document
                function topFunction() {
                    document.body.scrollTop = 0;
                    document.documentElement.scrollTop = 0;
                }
            </script>
            <!-- header -->
            <header>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1 id="h1">Matematički zadatci</h1>
                        </div>
                    </div>
                </div>
            </header>
            <!-- nav -->
            <nav>
                <div id="menu-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9"></div>
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                <img src="img/timer_placeholder.png" style="width:100%; margin-bottom:10px;"/>
                                <a href="index.html" id="go">ODUSTANI</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <main>
            <div class="container wrapper2">
                <div class="row">
                    <div class="col">
                        <div class="backgroundBox">
                            <img src="img/task_placeholder.png" style="width:100%;"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-9 col-xl-6"></div>
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <div id="menu">
                            <ul>
                                <li><a href="#">Slijedeći zadatak</a></li>
                                <li><a href="#">Prethodni zadatak</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
